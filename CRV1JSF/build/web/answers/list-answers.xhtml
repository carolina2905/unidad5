<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

        <h:head>
             <title>#{str.answerListTitle}</title>
        </h:head>

        <h:body>
            <ui:composition template="/templates/template.xhtml">
                <ui:define name="contenido">
                    <h1>#{str.answerListTitle}</h1>
                    <h:form>
                        <p:commandButton value="#{str.buttonAdd}" action="#{answerBean.start()}" />
                    </h:form>
                    <p:dataTable value="#{answerBean.answers}" var="d">
                        <p:column headerText="#{str.action}">
                            <h:form>
                                <p:commandButton value="#{str.buttonEdit}" action="#{answerBean.edit(d)}" />
                            </h:form>
                        </p:column>
                        <p:column headerText="#{str.answerHeader}">
                            <p:outputLabel value="#{d.name}"></p:outputLabel>
                        </p:column>
                        
                         <p:column headerText="#{str.subjectHeader}">
                            <p:outputLabel value="#{d.subject}"></p:outputLabel>
                            
                        </p:column>
                        
                         <p:column headerText="#{str.perioddHeader}">
                            <p:outputLabel value="#{d.periodd}"></p:outputLabel>
                        </p:column>
                        
                        
                    </p:dataTable>
                </ui:define>
            </ui:composition>
        </h:body>
</html>
