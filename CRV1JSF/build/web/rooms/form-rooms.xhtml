<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

        <h:head>
             <title>#{str.formTitle}</title>
        </h:head>

        <h:body>
            <ui:composition template="/templates/template.xhtml">
                <ui:define name="contenido">
                    <h2>#{str.formHeader}</h2>
                    <p:fieldset legend="#{str.legendForm}">
                         <h:form>
                             <h:panelGrid columns="1">
                                 <p:inputText placeholder="#{str.nameRoomPrompt}" value="#{roomBean.room.nameRoom}"></p:inputText>
                                 <p:inputText placeholder="#{str.priceRoomPrompt}" value="#{roomBean.room.priceRoom}" type="totalSell"></p:inputText>
                                 <p:selectOneMenu value="#{roomBean.room.typeRoom.idTypeRoom}">
                                     <f:selectItems value="#{roomBean.typeRooms}" var="r" itemLabel="#{r.codeTypeRoom}" itemValue="#{r.idTypeRoom}"></f:selectItems>                                     
                                 </p:selectOneMenu>                                 
                             </h:panelGrid>
                             <p:commandButton value="#{str.buttonSave}" action="#{roomBean.save()}" />
                             <p:commandButton value="#{str.buttonDelete}" action="#{roomBean.remove()}" />
                             <p:commandButton value="#{str.buttonCancel}" action="#{roomBean.cancel()}" />
                          </h:form>
                    </p:fieldset>
                </ui:define>
            </ui:composition>
        </h:body>
</html>
