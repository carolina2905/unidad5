<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.employeFormTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.employeFormHeader}</h2>
                <p:fieldset legend="#{str.employeLegendForm}">
                <h:form>
                    <p:inputText placeholder="#{str.codeEmployePrompt}" value="#{employeBean.employe.codeEmploye}"></p:inputText>
                    <p:commandButton value="#{str.buttonSave}" action="#{employeBean.save()}"></p:commandButton>
                    <p:commandButton value="#{str.buttonDelete}" action="#{employeBean.remove()}"></p:commandButton>
                    <p:commandButton value="#{str.buttonCancel}" action="#{employeBean.cancel()}"></p:commandButton>
                </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
